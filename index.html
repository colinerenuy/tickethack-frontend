<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Tickethack</title>
</head>
<body>

   

    <div id="header">
        <div class="">
            <h2 id="logo">
                <a href="./index.html">Tickethack</a>
            </h2>
        </div>
        <div id="menu">
             <ul>
                <li><a href="./cart.html">Cart</a></li>
                <li><a href="./bookings.html">Bookings</a></li>
            </ul>
                
        </div>

    </div>

    <div id="container-home">

        <div id="intro">
            <h1> Explore the world effortlessly by train !</h1>
            <p> Compare, book and enjoy cheap price for train tickets : your journey starts on Tickethack.</p>
        </div>

        <div id="content_search">
            <div class="content-ticket" id="search-container">
                <div >
                    <form id="search-form"> 
                        <input type="search" id="search_departure" name="departure" placeholder="departure">
                        <input type="search" id="search_arrival" name="Arrival" placeholder="Arrival">
                        <input type="date" id="search_date" min="2022-01-01" max="2013-12-31" value="">
                        <div>
                            <button type="submit" id="btn-search">Search</button>
                        </div>
                        

                    </form>                 
                </div>
    
            </div>
    
            <div class="content-ticket">
                <div id="result-container">
                    <img src="./images/train.png" alt="">
                    <hr>
                    <p>It's time to book your future trip</p>
                </div>
            </div>

        </div>

        
        
    </div>
<script src="script.js"></script>
  
</body>
</html>
